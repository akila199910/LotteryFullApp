name: Build → Push → Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO || 'lottery-backend' }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO || 'lottery-frontend' }}

jobs:
  build_and_push:
    name: Build & Push images to ECR
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.push_backend.outputs.image }}
      frontend_image: ${{ steps.push_frontend.outputs.image }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # ------------------ Backend ------------------
      - name: Build backend image
        run: |
          docker build -t ${ECR_REGISTRY}/${BACKEND_REPO}:$GITHUB_SHA ./backend
          docker tag ${ECR_REGISTRY}/${BACKEND_REPO}:$GITHUB_SHA ${ECR_REGISTRY}/${BACKEND_REPO}:latest
      - name: Push backend image
        id: push_backend
        run: |
          docker push ${ECR_REGISTRY}/${BACKEND_REPO}:$GITHUB_SHA
          docker push ${ECR_REGISTRY}/${BACKEND_REPO}:latest
          echo "::set-output name=image::${ECR_REGISTRY}/${BACKEND_REPO}:$GITHUB_SHA"

      # ------------------ Frontend ------------------
      - name: Build frontend image
        run: |
          docker build -t ${ECR_REGISTRY}/${FRONTEND_REPO}:$GITHUB_SHA ./frontend
          docker tag ${ECR_REGISTRY}/${FRONTEND_REPO}:$GITHUB_SHA ${ECR_REGISTRY}/${FRONTEND_REPO}:latest
      - name: Push frontend image
        id: push_frontend
        run: |
          docker push ${ECR_REGISTRY}/${FRONTEND_REPO}:$GITHUB_SHA
          docker push ${ECR_REGISTRY}/${FRONTEND_REPO}:latest
          echo "::set-output name=image::${ECR_REGISTRY}/${FRONTEND_REPO}:$GITHUB_SHA"

  deploy:
  name: SSH Deploy to EC2
  runs-on: ubuntu-latest
  needs: build_and_push

  steps:
    - name: Start ssh-agent and add key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          set -e
          cd /home/${{ secrets.EC2_USER }}/app

          echo 'Stopping old containers...'
          docker compose down || true

          echo 'Cleaning old images...'
          docker system prune -af || true

          echo 'Logging into ECR...'
          aws ecr get-login-password --region eu-north-1 \
            | docker login --username AWS --password-stdin 600097775903.dkr.ecr.eu-north-1.amazonaws.com

          echo 'Pulling latest images...'
          docker compose pull

          echo 'Starting containers...'
          docker compose up -d

          echo 'Deployment finished.'
          docker ps
        "

