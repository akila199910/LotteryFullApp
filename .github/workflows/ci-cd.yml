name: Build → Push → Deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO || 'lottery-backend' }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO || 'lottery-frontend' }}

jobs:
  build_and_push:
    name: Build & Push images to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      # Backend Build + Push
      - name: Build backend image
        run: |
          docker build -t ${ECR_REGISTRY}/${BACKEND_REPO}:latest ./backend

      - name: Push backend image
        run: |
          docker push ${ECR_REGISTRY}/${BACKEND_REPO}:latest

      # Frontend Build + Push
      - name: Build frontend image
        run: |
          docker build -t ${ECR_REGISTRY}/${FRONTEND_REPO}:latest ./frontend

      - name: Push frontend image
        run: |
          docker push ${ECR_REGISTRY}/${FRONTEND_REPO}:latest


  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            set -e
            cd /home/${{ secrets.EC2_USER }}/app

            echo 'Stopping old containers...'
            docker compose down || true

            echo 'Cleaning old images...'
            docker system prune -af || true

            echo 'Logging into ECR...'
            aws ecr get-login-password --region ${AWS_REGION} \
              | docker login --username AWS --password-stdin ${ECR_REGISTRY}

            echo 'Pulling latest images...'
            docker compose pull

            echo 'Starting containers...'
            docker compose up -d

            echo 'Deployment finished.'
            docker ps
          "
